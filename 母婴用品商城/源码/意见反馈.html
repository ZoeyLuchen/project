<head>

    <meta name="format-detection" content="telephone=no">

    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <link rel="stylesheet" type="text/css" href="dist/css/mui.css">

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <link rel="stylesheet" href="css/swiper.min.css" type="text/css">


</head>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script src="js/swiper.min.js"></script>

<body>
    <div class="main warp  ">
        <div class="login_top_bg">
            <div class="zc_r1">
                <p><a href="#"><img src="images/fh.png"></a></p>
            </div>
            <div class="zc_r2">意见反馈</div>
            <div class="zc_r3"><input type="submit" value="保存" class="an_r1"></div>
        </div>
        <div class="kepu_r1">
            <p>我们懂得聆听，知错就改。您的意见是</p>
        </div>
        <div class="bd_cz clearfix ">

            <form class="form-horizontal" role="form">




                <div class="container clearfix">

                    <div class="form-group w96">
                        <p>发表您的意见，我们及时反馈</p>
                        <ol style=" width:100%; text-align:center; margin:auto">
                            <textarea class="form-control col-sm-12 in_r133" rows="3" value=""></textarea>
                        </ol>

                    </div>

                </div>

                <div class="bg_hr"></div>




                <div class="container w96">
                    <!--    照片添加    -->
                    <div class="z_photo" style="height:1.2rem">
                        <div class="z_file">
                            <input type="file" name="file" id="file" value="" accept="image/*" multiple
                                onchange="imgChange('z_photo','z_file');" />

                        </div>

                    </div>

                    <!--遮罩层-->
                    <div class="z_mask">
                        <!--弹出框-->
                        <div class="z_alert">
                            <p>确定要删除这张图片吗？</p>
                            <p>
                                <span class="z_cancel">取消</span>
                                <span class="z_sure">确定</span>
                            </p>
                        </div>
                    </div>
                </div>


                <script type="text/javascript">


                    function imgChange(obj1, obj2) {
                        //获取点击的文本框
                        var file = document.getElementById("file");
                        //存放图片的父级元素
                        var imgContainer = document.getElementsByClassName(obj1)[0];
                        //获取的图片文件
                        var fileList = file.files;
                        //文本框的父级元素
                        var input = document.getElementsByClassName(obj2)[0];
                        var imgArr = [];
                        //遍历获取到得图片文件
                        for (var i = 0; i < fileList.length; i++) {
                            var imgUrl = window.URL.createObjectURL(file.files[i]);
                            imgArr.push(imgUrl);
                            var img = document.createElement("img");
                            img.setAttribute("src", imgArr[i]);
                            var imgAdd = document.createElement("div");
                            imgAdd.setAttribute("class", "z_addImg");
                            imgAdd.appendChild(img);
                            imgContainer.appendChild(imgAdd);
                        };
                        imgRemove();
                    };

                    function imgRemove() {
                        var imgList = document.getElementsByClassName("z_addImg");
                        var mask = document.getElementsByClassName("z_mask")[0];
                        var cancel = document.getElementsByClassName("z_cancel")[0];
                        var sure = document.getElementsByClassName("z_sure")[0];
                        for (var j = 0; j < imgList.length; j++) {
                            imgList[j].index = j;
                            imgList[j].onclick = function () {
                                var t = this;
                                mask.style.display = "block";
                                cancel.onclick = function () {
                                    mask.style.display = "none";
                                };
                                sure.onclick = function () {
                                    mask.style.display = "none";
                                    t.style.display = "none";
                                };

                            }
                        };
                    };

                </script>

                <div class="kepu_r1">
                    <p>请留下您的手机号，方便我们联系您</p>
                </div>

                <div class="container">
                    <div class="form-group w96">
                        <div class="col-sm-12">
                            <input type="text" class="form-control in_r12" id="firstname">
                        </div>
                    </div>

                </div>

        </div>


        </form>



        <script src="dist/js/mui.js" type="text/javascript"></script>
    </div>
</body>

</html>
