<!DOCTYPE html>
<html>

<head>
    <title>辣妈母婴</title>
    <meta charset="utf-8">
    <meta name="author" content="66zhijian.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Expires" CONTENT="-1">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <link rel="stylesheet" type="text/css" href="dist/css/mui.css">

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <link rel="stylesheet" href="css/swiper.min.css" type="text/css">
    <link rel="stylesheet" href="css/ydui.css">
    <link rel="stylesheet" href="css/demo.css">


</head>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script src="js/swiper.min.js"></script>

<body>
    <div class="main warp  ">
        <div class="login_top_bg">
            <div class="zc_r1">
                <p><a href="#"><img src="images/fh.png"></a></p>
            </div>
            <div class="zc_r2">
                添加收货地址
            </div>
            <div class="zc_r3"><input type="submit" value="保存" class="an_r1"></div>
        </div>
        <div class="vip_list1  clearfix">

            <dl>

                <dd><a href="更改信息.html">
                        <p> 收货人姓名</p><span>2000</span>
                    </a></dd>
                <dd>

                    <div class="g-flexview">

                        <div class="g-scrollview">

                            <div class="m-cell">
                                <div class="cell-item">
                                    <div class="cell-left">所在地区</div>
                                    <div class="cell-right cell-arrow">
                                        <input type="text" class="cell-input" readonly id="J_Address"
                                            placeholder="请选择收货地址" style=" text-align:right">
                                    </div>
                                </div>
                            </div>



                        </div>

                    </div>
                </dd>
                <dd><a href="#">
                        <p> 详细地址</p><span></span>
                    </a></dd>
                <dd><a href="#">
                        <p> 联系人电话</p><span></span>
                    </a></dd>
            </dl>

        </div>
        <!--moren-->

        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/ydui.citys.js"></script>
        <script type="text/javascript" src="js/ydui.js"></script>
        <script type="text/javascript">
            /**
             * 默认调用
             */
            !function () {
                var $target = $('#J_Address');

                $target.citySelect();

                $target.on('click', function (event) {
                    event.stopPropagation();
                    $target.citySelect('open');
                });

                $target.on('done.ydui.cityselect', function (ret) {
                    $(this).val(ret.provance + ' ' + ret.city + ' ' + ret.area);
                });
            }();
            /**
             * 设置默认值
             */
            !function () {
                var $target = $('#J_Address2');

                $target.citySelect({
                    provance: '新疆',
                    city: '乌鲁木齐市',
                    area: '天山区'
                });

                $target.on('click', function (event) {
                    event.stopPropagation();
                    $target.citySelect('open');
                });

                $target.on('done.ydui.cityselect', function (ret) {
                    $(this).val(ret.provance + ' ' + ret.city + ' ' + ret.area);
                });
            }();
        </script>
        <script src="dist/js/mui.js" type="text/javascript"></script>
        <div class="tj_moren clearfix overflow">
            &nbsp;&nbsp;设置为默认<div class="kg">

                <div id="div1" class="open1" style="margin-top:5%">
                    <div id="div2" class="open2"></div>
                </div>
                <script>
                    window.onload = function () {
                        var div2 = document.getElementById("div2");
                        var div1 = document.getElementById("div1");
                        div2.onclick = function () {
                            div1.className = (div1.className == "close1") ? "open1" : "close1";
                            div2.className = (div2.className == "close2") ? "open2" : "close2";
                        }
                    }
                </script>
            </div>
        </div>
</body>

</html>

</html>
