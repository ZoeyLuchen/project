<body>

    <!--订单-->
    <div class="order_adree clearfix overflow">
      <dl>
        <dt><span>139506567</span>收货人：李三</dt>
        <dd><a href="#">
            <div>
              <p><img src="images/dingwei.png"></p>
            </div>收货地址：北京市西城区广宁伯街1号</dd>
      </dl>
    </div>
    <div class="hr clearfix overflow w100">
      <p><img src="images/hr.png"></p>
    </div>
    <!--shangpin-->
    <div class="order_show clearfix overflow">
      <h5>兰考百货公司</h5>
      <dl>
        <dt>
          <p><img src="images/lam-14_r26_c4.jpg"></p>
        </dt>
        <dd>
          <h1><a href="#">象牙山二用奶粉专卖1段婴儿奶粉</a></h1>
          <h2>￥356.00<em>X1</em></h2>
        </dd>
      </dl>
    </div>
    <!--购买数量-->
    <script language="javascript" type="text/javascript">

      function goods_cut() {

        var num_val = document.getElementById('number');

        var new_num = num_val.value;

        var Num = parseInt(new_num);

        if (Num > 1) Num = Num - 1;

        num_val.value = Num;

      }

      function goods_add() {

        var num_val = document.getElementById('number');

        var new_num = num_val.value;

        var Num = parseInt(new_num);

        Num = Num + 1;

        num_val.value = Num;

      }
    </script>
    <div class="order_gm clearfix overflow">
      &nbsp; 购买数量
      <div class="tc-amount " style="float:right; margin-right:4%; margin-top:2%">
        <span class="goods_cut fl" onclick="goods_cut();changePrice();" style="margin-top:10%"><img
            src="images/plus1.gif" alt="减少" width="18" height="18" /></span>
        <input name="number" type="text" id="number" value="1" size="4" onblur="changePrice()"
          style=" background:#f5f5f5; border:none; text-align:center; width:40px; height:40px; line-height:40px; font-size:14px; font-weight:normal "
          class="fl mt5" />
        <span class="goods_add fl" onclick="goods_add();changePrice();" style="margin-top:10%"><img
            src="images/plus2.gif" alt="增加" width="18" height="18" /></span>
      </div>
    </div>
    <div class="order_lym clearfix overflow ">
      <dl>

        </dt>

        </dd>

    </div>

    <div class="order_je clearfix overflow">
      合计：<em>￥359.00</em><input type="submit" value="提交订单">
